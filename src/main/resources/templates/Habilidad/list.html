<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Lista de habilidades</title>
</head>
<body>
    <h1 align="center">Lista de las habilidades</h1>
    <div align="center" class="container">
        <a class="btn btn-secondary" href="@{../../../}" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
    </div><br>
    <table class="table table-striped">
        <thead><tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Nivel</th>
            <th>Accions</th> </tr>
        </thead>
        <tbody>
        <tr th:each="habilidad: ${habilidades}">
            <td th:text="${habilidad.codigo_habilidad}"></td>
            <td th:text="${habilidad.nombre}"></td>
            <td th:text="${habilidad.Descripcion}"></td>
            <td th:text="${habilidad.nivel}"></td>
            <td><a class="btn btn-warning" th:href="@{/habilidad/update/{codigo_habilidad}(codigo_habilidad=${habilidad.codigo_habilidad})}" role="button" ><i class="bi bi-pencil"></i></a>
                <a class="btn btn-danger" th:href="@{/habilidad/delete/{codigo_habilidad}(codigo_habilidad=${habilidad.codigo_habilidad})}" role="button" ><i class="bi bi-x-square"></i></a>
            </td></tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" href="@{../../../}" role="button" ><i class="bi bi-house"></i> Menú Principal</a>
</body>
</html>
