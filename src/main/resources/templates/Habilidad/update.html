<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 align="center">Modifica la habilidad</h1>

    <form class="form-horizontal" action="#" th:action="@{/habilidad/update}" th:object="${habilidad}" method="post">

        <div class="input-group mb-3">
            <span id="codigo_habilidad"></span>
            <input type="text" class="form-control" th:field="*{codigo_habilidad}" placeholder="codigo_habilidad" maxlength="6" readonly>
        </div>

        <div class="input-group mb-3">
            <span id="nombre"></span>
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="nombre" maxlength="100">
        </div>

        <div class="input-group mb-3">
            <span id="descripcion"></span>
            <input type="text" class="form-control" th:field="*{descripcion}" placeholder="descripcion" maxlength="500">
        </div>

        <div class="input-group mb-3">
            <span id="nivel"></i></span>
            <td>
                <p>Nivel:</p>
                <select class="form_control" type="text" th:field="*{nivel}">
                <option value="Iniciacion">Iniciaci√≥n</option>
                <option value="Medio">Medio</option>
                <option value="Experto">Experto</option>
            </select>
            </td>
        </div>



        <div class="form-group row">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success"><font size="4"> Modificar la habilidad</font></button>
            </div>
            <div><br><br><br><br></div>
            <div class="d-grid gap-2">
                <a class="btn btn-secondary" th:href="@{/list}" role="button" ><font size="4"> Volver al listado de habilidades</font></a>
            </div>
        </div>

    </form>
</body>
</html>
